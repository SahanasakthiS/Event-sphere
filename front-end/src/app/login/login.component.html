<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-sphere">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/>
        </svg>
      </div>
      <h1 class="auth-title">Welcome to Event Sphere</h1>
      <p class="auth-subtitle">Connect to your event universe</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <!-- Roll No -->
<!-- User ID -->
<div class="form-field">
  <label for="userId">User ID</label>
  <div class="input-outer-wrapper">
    <input id="userId" class="input-container has-toggle" type="text" formControlName="userId" required />
    <div class="error-hint" *ngIf="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched">
      Please enter your User ID
    </div>
  </div>
</div>

<!-- Password -->
<div class="form-field">
  <label for="password">Password</label>
  <div class="input-outer-wrapper">
    <input id="password" class="input-container has-toggle" [type]="showPassword ? 'text' : 'password'" formControlName="password" required />
    <button type="button" class="password-toggle" (click)="togglePassword()">
      <span class="toggle-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
    </button>
  </div>
  <div class="error-hint" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
    Password must be at least 6 characters
  </div>
</div>

      
      <button type="submit" class="auth-button"  [disabled]="!loginForm.valid">
        <span class="button-text">Sign In</span>
        <span class="button-loader" *ngIf="isLoading">
          <span class="loader-dot"></span>
          <span class="loader-dot"></span>
          <span class="loader-dot"></span>
        </span>
      </button>
      
      <div class="auth-divider">
        <span class="divider-line"></span>
        <span class="divider-text">or continue with</span>
        <span class="divider-line"></span>
      </div>
      
      <div class="social-auth">
        <button type="button" class="social-button google" (click)="socialLogin('google')">
          <span class="social-icon">
            <svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          </span>
          <span class="social-text">Google</span>
        </button>
        <button type="button" class="social-button microsoft" (click)="socialLogin('microsoft')">
          <span class="social-icon">
            <svg viewBox="0 0 23 23"><path d="M0 0h23v23H0z" fill="#f3f3f3"/><path d="M1 1h10v10H1z" fill="#f35325"/><path d="M12 1h10v10H12z" fill="#81bc06"/><path d="M1 12h10v10H1z" fill="#05a6f0"/><path d="M12 12h10v10H12z" fill="#ffba08"/></svg>
          </span>
          <span class="social-text">Microsoft</span>
        </button>
      </div>
    </form>
    
    <div class="auth-footer">
      <a class="footer-link" routerLink="/forgot-password">Forgot password?</a>
      <span class="footer-separator">â€¢</span>
      <a class="footer-link" href="register" routerLink="/register">Create new account</a>
    </div>
  </div>
  
  <div class="auth-background">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
  </div>
</div>
