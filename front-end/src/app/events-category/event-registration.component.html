<div class="registration-container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Event Registration</mat-card-title>
        <mat-card-subtitle>{{ event?.name }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>College</mat-label>
            <input matInput formControlName="college" required>
          </mat-form-field>
          
          <div class="payment-section">
            <h3>Payment Details</h3>
            <p>Amount to pay: {{ event?.fee }}</p>
            <mat-radio-group formControlName="paymentMethod">
              <mat-radio-button value="online">Online Payment</mat-radio-button>
              <mat-radio-button value="onsite">On-site Payment</mat-radio-button>
            </mat-radio-group>
          </div>
          
          <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
            Complete Registration
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
