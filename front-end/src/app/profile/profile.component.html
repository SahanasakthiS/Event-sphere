<div class="profile-container">
    <h2>Student Profile</h2>
    
    <mat-card class="profile-card">
      <mat-card-content>
        <div class="profile-field">
          <span class="field-label">Name:</span>
          <span class="field-value">{{ student.name }}</span>
        </div>
        
        <div class="profile-field">
          <span class="field-label">Roll No:</span>
          <span class="field-value">{{ student.rollNo }}</span>
        </div>
        
        <div class="profile-field">
          <span class="field-label">Register No:</span>
          <span class="field-value">{{ student.registerNo }}</span>
        </div>
        
        <div class="profile-field">
          <span class="field-label">Password:</span>
          <span class="field-value">{{ hidePassword ? '••••••••' : student.password }}</span>
          <button mat-icon-button (click)="togglePassword()">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" href="std-dashboard" routerLink="/std-dashboard" (click)="goBack()">Back to Dashboard</button>
      </mat-card-actions>
    </mat-card>
  </div>
