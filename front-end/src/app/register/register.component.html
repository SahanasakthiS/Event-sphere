<div class="registration-form">
  <h2>Register for {{ event?.title }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="registration.username" name="username" required>
    </div>
    
    <div class="form-group">
      <label for="rollNo">Roll Number</label>
      <input type="text" id="rollNo" [(ngModel)]="registration.rollNo" name="rollNo" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" id="email" [(ngModel)]="registration.emailId" name="emailId" required>
    </div>
    
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" [(ngModel)]="registration.eventName" [value]="event?.title" name="eventName" readonly>
    </div>
    
    <div class="form-group">
      <label for="amount">Amount (â‚¹)</label>
      <input type="number" id="amount" [(ngModel)]="registration.amount" name="amount" required>
    </div>
    
    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
      <button type="submit" class="submit-button">Register</button>
    </div>
  </form>
</div>
